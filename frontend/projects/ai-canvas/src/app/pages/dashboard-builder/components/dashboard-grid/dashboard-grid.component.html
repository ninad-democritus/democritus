<div class="dashboard-grid"
     cdkDropList
     id="gridDropList"
     #gridDropList="cdkDropList"
     [cdkDropListData]="dashboardItems"
     [cdkDropListConnectedTo]="['chartLibraryList']"
     [cdkDropListSortingDisabled]="true"
     (cdkDropListDropped)="onDrop($event)"
     (cdkDropListEntered)="onDragEntered($event)"
     (cdkDropListExited)="onDragExited($event)">
  
  <!-- Floating Save Button -->
  <button 
    *ngIf="dashboardItems.length > 0"
    class="save-button"
    (click)="onSaveClick()"
    title="Save Dashboard"
  >
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
    </svg>
  </button>
  
  <gridster 
    class="gridster-container"
    [options]="gridsterOptions">
    <gridster-item
      *ngFor="let item of dashboardItems; trackBy: trackByChartId"
      [item]="item"
      [ngClass]="{'selected-chart': item.isSelected, 'highlighted-chart': item.isHighlighted}">
      
      <app-chart-widget
        [dashboardItem]="item"
        (chartClick)="onChartClick(item)"
        (removeChart)="onRemoveChart(item)">
      </app-chart-widget>
    </gridster-item>
  </gridster>
</div>
